<!--
Задание 1.
Интерфейс суммы
важность: 5

Создайте страницу, которая предлагает ввести два числа и выводит их сумму.

http://learn.javascript.ru/task/sum-interface
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интерфейс суммы</title>
</head>
<body>
    <script>
        var a = +prompt("Введите число а", ""); // + преобразует строчное возвращаемое prompt в число
        var b = +prompt("Введите число b", "");
        alert("a + b = " + (a+b)); // скобки чтобы вначале сложить числа, а потом прибавить их к строке
    </script>
</body>
</html>
